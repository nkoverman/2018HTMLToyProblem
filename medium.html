<html>
  <head>
    <meta charset="utf-8>">
    <title>All About You</title>

  <body>
    <form method="GET">
      <label>Name:<br><input type="text" name="first_name" value="First"><br>

      Gender: <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label><br>
      <label>Favorite Sport: <select>
        <option>Soccer</option>
        <option>American Football</option>
        <option>Hockey</option>
        <option>Tennis</option>
        <option>Nerf</option>
      </select></label><br>
      <label>Favorite Pizza Toppings:<br>
      <input type="checkbox" name="pizza" value="pepperoni"> Pepperoni
      <input type="checkbox" name="pizza" value="olives"> Olives
      <input type="checkbox" name="pizza" value="banana_pepers"> Banana Peppers
      <input type="checkbox" name="pizza" value="spinach"> Spinach
      <input type="checkbox" name="pizza" value="sausage"> Sausage
      <input type="checkbox" name="pizza" value="pineapple"> Pineapple</label><br>
      <input type="submit" value="Save">
    </form>
  </body>
